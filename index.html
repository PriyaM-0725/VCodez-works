    body {

      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .link-card img {

    .link-card a {
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: #4a2c54;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .link-card a:hover {
