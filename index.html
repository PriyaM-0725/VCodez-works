<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Colab Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f7d9e3, #d4c7f7, #c6f0f8);
      margin: 0;
      padding: 50px 20px 80px; /* extra space at bottom for footer */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #8e44ad, #e84393);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .link-card {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .link-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .link-card a {
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: #4a2c54;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .link-card a:hover {
      color: #a64ca6;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
      opacity: 0.8;
    }

    footer span {
      font-weight: 600;
      background: linear-gradient(135deg, #8e44ad, #e84393);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <h1>My VCodez Works</h1>
  <div class="container">

    <!-- all your link-cards here (unchanged) -->

  </div>

  <footer>
    By - <span>Mohanapriya M</span>
  </footer>
</body>
</html>
